<body class="w-screen h-screen">

    <header class="w-full h-2/5 bg-hero-pattern">
        <h1 class="text-center text-white text-3xl py-6">IP Address Tracker</h1>
        <form id="search-form" class="flex justify-center w-3/4 mx-auto">
            <input class="text-lg  md:w-2/3 grow md:grow-0 rounded-l-2xl pl-5" type="text" name="ipadressInput" id="ipadressInput" placeholder=" Search for any IP address or domain">
            <button class="p-3 w-14 h-14 flex justify-center items-center bg-v-dark-grey hover:bg-dark-grey rounded-r-2xl"><img src="./images/icon-arrow.svg" alt=""></button>
        </form>

        <section class="relative top-12">
          <div class="flex flex-col max-w-[90%] md:flex-row pt-8 rounded-lg  bg-white w-fit m-auto">
            <div class="px-5 border-r-2 text-center md:text-left mb-6 sm:mb-8 ">
              <span class="opacity-50 mb-20 capitalize">IP Address</span>
              <h3 id="ipadress" class="font-semibold text-2xl">192.168.174.101</h3>  
            </div>
            <div class="px-5 border-r-2 text-center md:text-left mb-6 sm:mb-8">
              <span class="opacity-50 mb-20 capitalize">Location</span>
              <h3 id="location" class="font-semibold text-2xl">Brooklyn, NY 10001</h3>  
            </div>
            <div class="px-5 border-r-2 text-center md:text-left mb-6 sm:mb-8">
              <span class="opacity-50 mb-20 capitalize">Timezone</span>
              <h3 class="font-semibold text-2xl">UTC<span id="timezone">05:00</span></h3>  
            </div>
            <div class="px-5 border-r-2 text-center md:text-left mb-6 sm:mb-8">
              <span class="opacity-50 mb-20 capitalize">ISP</span>
              <h3 id="ISP" class="font-semibold text-2xl">SpaceX Starlink</h3>  
            </div>
          </div>
      </section>
    </header>

    <div id="map" class="h-[65vh] -z-10 relative">
      
    </div>
