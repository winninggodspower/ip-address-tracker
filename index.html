<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | IP Address Tracker</title>

    <!------ importing css files ------>
    <link rel="stylesheet" href="./main.css">

    <!-----Google font cdn------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">


    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      html{
        font-family: 'Rubik', sans-serif;
      }
        .attribution {
          font-size: 11px;
          text-align: center;
        }

        .attribution a {
          color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body class="w-screen h-screen">

    <header class="w-full h-1/3 bg-hero-pattern">
        <h1 class="text-center text-white text-3xl py-6">IP Address Tracker</h1>
        <form onsubmit="(e).preventDefault()" class="flex justify-center w-3/4 mx-auto">
            <input class="text-lg  md:w-2/3 grow md:grow-0 rounded-l-2xl pl-5" type="text" name="ipadressInput" id="ipadressInput" placeholder=" Search for any IP address or domain">
            <button class="p-3 w-14 h-14 flex justify-center items-center bg-v-dark-grey hover:bg-dark-grey rounded-r-2xl"><img src="./images/icon-arrow.svg" alt=""></button>
        </form>
    </header>

    <main class=" bg-red-300 h-full">

        <section class=" px-2">
            <div class="grid sm:grid-cols-4 pt-8 rounded-lg relative -top-12 bg-white  w-fit m-auto">
              <div class="px-3 border-r-2 text-center md:text-left mb-6 ">
                <span class="opacity-50 mb-20 capitalize">IP Address</span>
                <h3 id="ipadress" class="font-semibold text-2xl">192.168.174.101</h3>  
              </div>
              <div class="px-3 border-r-2 text-center md:text-left mb-6">
                <span class="opacity-50 mb-20 capitalize">Location</span>
                <h3 id="location" class="font-semibold text-2xl">Brooklyn, NY 10001</h3>  
              </div>
              <div class="px-3 border-r-2 text-center md:text-left mb-6">
                <span class="opacity-50 mb-20 capitalize">Timezone</span>
                <h3 class="font-semibold text-2xl">UTC<span id="timezone">05:00</span></h3>  
              </div>
              <div class="px-3 border-r-2 text-center md:text-left mb-6">
                <span class="opacity-50 mb-20 capitalize">ISP</span>
                <h3 id="ISP" class="font-semibold text-2xl">SpaceX Starlink</h3>  
              </div>
            </div>
        </section>

    </main>

    <!---jquery cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>

</html>
